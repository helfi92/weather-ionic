<ion-side-menus>
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-buttons side="left">
				<button class="button button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent">
		</ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu>
		<ion-header-bar class="bar-stable">
			<h1 class="title">Settings</h1>
		</ion-header-bar>
		<ion-content>
			<ion-item class="item-divider">Units</ion-item>
			<ion-radio ng-click="changeUnits('us')" ng-model="settings.units" ng-value="'us'" menu-close="true">Fahrenheit</ion-radio>
			<ion-radio ng-click="changeUnits('si')" ng-model="settings.units" ng-value="'si'" menu-close="true">Celsius</ion-radio>

			<p class="padding">Weather data powered by <a href="https://developer.forecast.io/docs/v2">Forecast.io</a></p>				
		</ion-content>
	</ion-side-menu>

</ion-side-menus>
